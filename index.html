<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Evaluación: Conociendo Ecosistemas (Biología y Ecología)</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        h1 {
            color: #333;
        }
        .quiz-container {
            background-color: #fff;
            padding: 20px;
            margin: 20px 0;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 80%;
            max-width: 800px;
        }
        .question {
            margin-bottom: 15px;
        }
        .options {
            list-style-type: none;
            padding: 0;
        }
        .options li {
            margin-bottom: 10px;
        }
        button {
            background-color: #28a745;
            color: #fff;
            border: none;
            padding: 10px 20px;
            cursor: pointer;
            border-radius: 5px;
            font-size: 16px;
        }
        button:hover {
            background-color: #218838;
        }
        #results {
            margin-top: 20px;
            font-size: 18px;
        }
        footer {
            background-color: #333;
            color: #fff;
            padding: 10px;
            width: 100%;
            text-align: center;
            position: fixed;
            bottom: 0;
        }
    </style>
</head>
<body>
    <h1>Evaluación: Conociendo Ecosistemas (Biología y Ecología)</h1>
    <div class="quiz-container">
        <div id="quiz"></div>
        <button id="submit">Enviar respuestas</button>
        <div id="results"></div>
    </div>
    <footer>
        &copy; Derechos Reservados Prof. Alberto Sanchez
    </footer>
    <script>
        const quizData = [
            {
                question: "¿Qué es un ecosistema?",
                answers: [
                    { text: "Una comunidad de organismos y su entorno físico interactuando juntos.", correct: true },
                    { text: "Un grupo de organismos de la misma especie.", correct: false },
                    { text: "Un área con el mismo clima.", correct: false }
                ]
            },
            {
                question: "¿Qué es la biocenosis?",
                answers: [
                    { text: "La comunidad de seres vivos en un ecosistema.", correct: true },
                    { text: "El entorno físico de un ecosistema.", correct: false },
                    { text: "La interacción entre organismos y su entorno.", correct: false }
                ]
            },
            {
                question: "¿Qué es el biotopo?",
                answers: [
                    { text: "El entorno físico de un ecosistema.", correct: true },
                    { text: "La comunidad de seres vivos en un ecosistema.", correct: false },
                    { text: "La interacción entre organismos y su entorno.", correct: false }
                ]
            },
            {
                question: "¿Qué es la cadena alimentaria?",
                answers: [
                    { text: "Una serie de organismos que se comen unos a otros para obtener energía.", correct: true },
                    { text: "Una serie de hábitats conectados.", correct: false },
                    { text: "Una serie de procesos de fotosíntesis.", correct: false }
                ]
            },
            {
                question: "¿Qué es la red alimentaria?",
                answers: [
                    { text: "Un conjunto de cadenas alimentarias interconectadas.", correct: true },
                    { text: "Una serie de hábitats conectados.", correct: false },
                    { text: "Una serie de procesos de fotosíntesis.", correct: false }
                ]
            },
            {
                question: "¿Qué es un productor en un ecosistema?",
                answers: [
                    { text: "Un organismo que produce su propio alimento a través de la fotosíntesis.", correct: true },
                    { text: "Un organismo que consume otros organismos para obtener energía.", correct: false },
                    { text: "Un organismo que descompone materia orgánica.", correct: false }
                ]
            },
            {
                question: "¿Qué es un consumidor en un ecosistema?",
                answers: [
                    { text: "Un organismo que consume otros organismos para obtener energía.", correct: true },
                    { text: "Un organismo que produce su propio alimento.", correct: false },
                    { text: "Un organismo que descompone materia orgánica.", correct: false }
                ]
            },
            {
                question: "¿Qué es un descomponedor en un ecosistema?",
                answers: [
                    { text: "Un organismo que descompone materia orgánica para obtener nutrientes.", correct: true },
                    { text: "Un organismo que produce su propio alimento.", correct: false },
                    { text: "Un organismo que consume otros organismos.", correct: false }
                ]
            },
            {
                question: "¿Qué es el nicho ecológico?",
                answers: [
                    { text: "El papel y la posición de un organismo en su ecosistema.", correct: true },
                    { text: "El entorno físico de un ecosistema.", correct: false },
                    { text: "La comunidad de seres vivos en un ecosistema.", correct: false }
                ]
            },
            {
                question: "¿Qué es la sucesión ecológica?",
                answers: [
                    { text: "El proceso de cambio en la estructura de una comunidad ecológica a lo largo del tiempo.", correct: true },
                    { text: "La interacción entre organismos y su entorno.", correct: false },
                    { text: "El proceso de descomposición de materia orgánica.", correct: false }
                ]
            },
            {
                question: "¿Qué es la biodiversidad?",
                answers: [
                    { text: "La variedad de vida en un área específica.", correct: true },
                    { text: "La cantidad de energía en un ecosistema.", correct: false },
                    { text: "La cantidad de materia orgánica en un ecosistema.", correct: false }
                ]
            },
            {
                question: "¿Qué es la biomasa?",
                answers: [
                    { text: "La cantidad total de materia viva en un ecosistema.", correct: true },
                    { text: "La cantidad de energía en un ecosistema.", correct: false },
                    { text: "La cantidad de nutrientes en un ecosistema.", correct: false }
                ]
            },
            {
                question: "¿Qué es la capacidad de carga?",
                answers: [
                    { text: "La cantidad máxima de individuos de una especie que un entorno puede soportar de manera sostenible.", correct: true },
                    { text: "La cantidad de energía en un ecosistema.", correct: false },
                    { text: "La cantidad de nutrientes en un ecosistema.", correct: false }
                ]
            },
            {
                question: "¿Qué es una especie invasora?",
                answers: [
                    { text: "Una especie no nativa que se introduce en un nuevo entorno y causa daño.", correct: true },
                    { text: "Una especie nativa que se adapta a nuevos entornos.", correct: false },
                    { text: "Una especie que se extingue rápidamente.", correct: false }
                ]
            },
            {
                question: "¿Qué es la competencia en ecología?",
                answers: [
                    { text: "La interacción entre organismos que luchan por los mismos recursos.", correct: true },
                    { text: "La interacción entre organismos que cooperan para obtener recursos.", correct: false },
                    { text: "La interacción entre organismos que se evitan.", correct: false }
                ]
            },
            {
                question: "¿Qué es la simbiosis?",
                answers: [
                    { text: "La interacción cercana y a largo plazo entre dos especies.", correct: true },
                    { text: "La competencia entre especies.", correct: false },
                    { text: "La extinción de especies.", correct: false }
                ]
            },
            {
                question: "¿Qué es el parasitismo?",
                answers: [
                    { text: "Una relación simbiótica en la que un organismo se beneficia a expensas de otro.", correct: true },
                    { text: "Una relación simbiótica en la que ambos organismos se benefician.", correct: false },
                    { text: "Una relación simbiótica en la que un organismo no se ve afectado.", correct: false }
                ]
            },
            {
                question: "¿Qué es el mutualismo?",
                answers: [
                    { text: "Una relación simbiótica en la que ambos organismos se benefician.", correct: true },
                    { text: "Una relación simbiótica en la que un organismo se beneficia a expensas de otro.", correct: false },
                    { text: "Una relación simbiótica en la que un organismo no se ve afectado.", correct: false }
                ]
            },
            {
                question: "¿Qué es el comensalismo?",
                answers: [
                    { text: "Una relación simbiótica en la que un organismo se beneficia y el otro no se ve afectado.", correct: true },
                    { text: "Una relación simbiótica en la que ambos organismos se benefician.", correct: false },
                    { text: "Una relación simbiótica en la que un organismo se beneficia a expensas de otro.", correct: false }
                ]
            },
            {
                question: "¿Qué es la biomagnificación?",
                answers: [
                    { text: "El aumento de la concentración de sustancias tóxicas a medida que se asciende en la cadena alimentaria.", correct: true },
                    { text: "La disminución de la concentración de sustancias tóxicas a medida que se asciende en la cadena alimentaria.", correct: false },
                    { text: "La acumulación de nutrientes en los productores.", correct: false }
                ]
            },
            {
                question: "¿Qué es la eutrofización?",
                answers: [
                    { text: "El enriquecimiento excesivo de nutrientes en cuerpos de agua, que conduce a un crecimiento excesivo de algas.", correct: true },
                    { text: "La disminución de nutrientes en cuerpos de agua.", correct: false },
                    { text: "La acumulación de sedimentos en cuerpos de agua.", correct: false }
                ]
            },
            {
                question: "¿Qué es la conservación?",
                answers: [
                    { text: "El manejo sostenible de los recursos naturales.", correct: true },
                    { text: "La explotación intensiva de recursos naturales.", correct: false },
                    { text: "La extinción de especies.", correct: false }
                ]
            },
            {
                question: "¿Qué es un hábitat?",
                answers: [
                    { text: "El entorno natural en el que vive una especie.", correct: true },
                    { text: "Un ecosistema artificial creado por humanos.", correct: false },
                    { text: "Una región geográfica con clima similar.", correct: false }
                ]
            },
            {
                question: "¿Qué es una comunidad ecológica?",
                answers: [
                    { text: "Un grupo de diferentes especies que viven juntas en una misma área.", correct: true },
                    { text: "Un grupo de individuos de la misma especie.", correct: false },
                    { text: "Un grupo de ecosistemas con clima similar.", correct: false }
                ]
            },
            {
                question: "¿Qué es la sucesión primaria?",
                answers: [
                    { text: "La colonización y establecimiento de comunidades biológicas en un área anteriormente desprovista de vida.", correct: true },
                    { text: "La recuperación de una comunidad después de un disturbio.", correct: false },
                    { text: "La extinción de una comunidad.", correct: false }
                ]
            }
        ];

        let attempt = 0;
        const maxAttempts = 3;

        function shuffle(array) {
            for (let i = array.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [array[i], array[j]] = [array[j], array[i]];
            }
            return array;
        }

        function loadQuiz() {
            const quizContainer = document.getElementById('quiz');
            quizContainer.innerHTML = '';
            quizData.forEach((data, index) => {
                const questionContainer = document.createElement('div');
                questionContainer.className = 'question';

                const questionTitle = document.createElement('h3');
                questionTitle.innerText = `${index + 1}. ${data.question}`;
                questionContainer.appendChild(questionTitle);

                const optionsList = document.createElement('ul');
                optionsList.className = 'options';

                shuffle(data.answers).forEach(answer => {
                    const option = document.createElement('li');
                    const optionLabel = document.createElement('label');
                    const optionInput = document.createElement('input');
                    optionInput.type = 'radio';
                    optionInput.name = `question${index}`;
                    optionInput.value = answer.correct;
                    optionLabel.appendChild(optionInput);
                    optionLabel.appendChild(document.createTextNode(answer.text));
                    option.appendChild(optionLabel);
                    optionsList.appendChild(option);
                });

                questionContainer.appendChild(optionsList);
                quizContainer.appendChild(questionContainer);
            });
        }

        function submitQuiz() {
            if (attempt >= maxAttempts) {
                alert('Has alcanzado el número máximo de intentos.');
                return;
            }

            const resultsContainer = document.getElementById('results');
            const answers = document.querySelectorAll('input[type="radio"]:checked');
            let score = 0;

            quizData.forEach((data, index) => {
                const selected = answers[index] ? answers[index].value === 'true' : null;
                if (selected === true) {
                    score += 0.4; // Cada respuesta correcta vale 0.4 puntos
                }
            });

            score = Math.round(score * 10) / 10; // Redondear a un decimal
            let feedback = quizData.map((data, index) => {
                const selected = answers[index] ? answers[index].value === 'true' : null;
                let result;
                if (selected === null) {
                    result = "No contestada";
                } else if (selected === true) {
                    result = "Correcta";
                } else {
                    result = "Incorrecta";
                }
                return `<p>${index + 1}. ${result}</p>`;
            }).join("");

            resultsContainer.innerHTML = `<h3>Resultados:</h3><p>Puntaje: ${score} / 10</p>${feedback}`;

            attempt++;
            if (attempt >= maxAttempts) {
                alert('Has alcanzado el número máximo de intentos.');
            }
        }

        document.getElementById('submit').addEventListener('click', submitQuiz);

        loadQuiz();
    </script>
</body>
</html>
